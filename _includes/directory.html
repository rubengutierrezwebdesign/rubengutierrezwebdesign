<div class="cont flex mw-600">
    {% for post in site.tags.seo %}
  <!-- Blog Post -->
  <li class="mb-10 br" style="list-style-type: none;">

    <!-- Title Section-->
    <div class="cont flex">

      <a href="{{ post.url }}" style="text-decoration: none;">
        <h2 class="_500 _14">{{ post.display-title }}</h2>

      </a>
    </div>

  </li>
  {% endfor %}
</div>
