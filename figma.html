<div class="in-cont">
    <ul style="display:flex;flex-wrap: wrap;justify-content: space-between;">
    
        {% for post in site.tags.figma %}
    
            <!-- Blog Post -->
            <li class="umb-30 orange mw-600">
                <img src="{{ post.thumbnail }}" alt="">
                <!-- Title -->
                <a href="{{ post.url }}"><h2 class="_18 _400">{{ post.display }}</h2></a>
                <!-- Descritpion -->
                <div class="post-date umb-30">
                </div>
            </li>
    
        {% endfor %}
      
    </ul>
</div>
